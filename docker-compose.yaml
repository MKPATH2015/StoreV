version: "3.2"

networks:
  testnet:
    external:
      name: testnet
services:
  storage_server1:
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      # placement:
      #   constraints:
      #     - node.hostname == your-hostname-1-here
    image: virt/storage-virtualization
    command: ./node_modules/.bin/nodemon
    hostname: server1.example.com
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
    networks:
      testnet:
        aliases:
          - server1.example.com

  storage_server2:
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      # placement:
      #   constraints:
      #     - node.hostname == your-hostname-2-here
    image: virt/storage-virtualization
    hostname: server2.example.com
    command: ./node_modules/.bin/nodemon
    ports:
      - "3001:3000"
    volumes:
      - .:/usr/src/app
    networks:
      testnet:
        aliases:
          - server2.example.com
